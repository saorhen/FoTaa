<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotaa - Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <!-- <img src="logo.png" alt="Fotaa Logo" class="logo"> -->
            <h1 class="site-title">Fotaa</h1>
        </div>
    </header>
    <main class="container">
        <!-- Экран для отображения изображений -->
        <div class="image-display" id="imageDisplay">
            <p id="noImageText">Изображение не загружено</p>
        </div>
        <!-- Кнопки управления -->
        <div class="buttons">
            <button class="btn btn-fullscreen" id="fullscreen">Открыть</button> 
            <button class="btn btn-add" id="add">Добавить</button>
            <button class="btn btn-show" id="refresh">Обновить</button>
            <button class="btn btn-clear" id="clear">Очистить</button>
            <button class="btn btn-prev" id="back">Назад</button>
            <button class="btn btn-next" id="next">Вперед</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <img id="modalImage" src="" alt="Full image" class="modal-image">
            </div>
        </div>

    </main>
    <script src="scripts.js" type="module"></script>
</body>
</html>
